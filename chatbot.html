<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>

    <style>
        /* Basic Styles (in case style.css not present) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .user-message,
        .bot-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            clear: both;
        }

        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #f1f0f0;
            margin-right: auto;
            text-align: left;
        }

        .loading {
            font-style: italic;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div id="chat-log">
            <div class="bot-message">Hello! I am your assistant. Ask me anything.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                appendMessage('user', message);
                userInput.value = '';
                getBotResponse(message);
            }
        }

        function appendMessage(sender, text, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(`${sender}-message`);
            messageDiv.innerHTML = isLoading ? `<span class="loading">${text}</span>` : text.replace(/\n/g, '<br>');
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
            return messageDiv;
        }

        async function getBotResponse(userMessage) {
    const apiKey = 'AIzaSyDv-cZbVHfaAG-xzyDIaQYQa_0MSUmGDtA'; // Replace with your API key
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

    // Add loading message
    const loadingDiv = appendMessage('bot', 'Typing...', true);

    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [{ text: userMessage }]
                }]
            })
        });

        if (!response.ok) {
            const errorData = await response.json();
            loadingDiv.innerHTML = `API Error: ${errorData.error ? errorData.error.message : response.statusText}`;
            return;
        }

        const data = await response.json();
        if (
            data.candidates &&
            data.candidates.length > 0 &&
            data.candidates[0].content &&
            data.candidates[0].content.parts &&
            data.candidates[0].content.parts.length > 0
        ) {
            let botReply = data.candidates[0].content.parts[0].text;

            // Remove leading/trailing asterisks and trim whitespace
            botReply = botReply.replace(/^\*+|\*+$/g, '').trim();

            // Replace any remaining standalone asterisks or other unwanted symbols with nothing or a space
            botReply = botReply.replace(/(\*|_){1,}/g, ''); // Removes *, _
            // You might need to add more replacements based on the symbols you see
            // Example for removing other symbols: botReply = botReply.replace(/[#@$%^&]/g, '');

            loadingDiv.innerHTML = botReply.replace(/\n/g, '<br>');
        } else if (data.error) {
            loadingDiv.innerHTML = `Response Error: ${data.error.message}`;
        } else {
            loadingDiv.innerHTML = 'I am having trouble getting a response. Please try again later.';
        }

    } catch (error) {
        console.error('Fetch Error:', error);
        loadingDiv.innerHTML = 'Network error. Please try again later.';
    }
}

    </script>
</body>

</html>
